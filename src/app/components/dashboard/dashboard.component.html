<div class="container my-5">
  <h2 class="text-center mb-4">Car Dashboard</h2>

  <!-- Cards Row for displaying cars -->
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <!-- Iterate over cars and display each car as a card -->
    <div class="col" *ngFor="let car of cars">
      <div class="card h-100 shadow-sm border-0 rounded">
        <img [src]="car.imageUrl"
             (error)="onImageError($event)"
             class="card-img-top p-3 rounded"
             alt="Car Image">
        <div class="card-body text-center">
          <h5 class="card-title text-primary fw-bold">{{ car.brand }}</h5>
          <p class="card-text"><strong>Model:</strong> {{ car.model }}</p>
          <p class="card-text"><strong>Year:</strong> {{ car.year }}</p>
          <p class="card-text"><strong>City:</strong> {{ car.city }}</p>
          <p class="card-text text-success"><strong>Price per day:</strong> ${{ car.pricePerDay }}</p>
        </div>
        <div *ngIf="isLoggedIn()" class="card-footer text-center bg-light">
          <button
            class="btn btn-warning btn-sm fw-bold"
            (click)="goToOfferForm(car)">
            Make me an offer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
